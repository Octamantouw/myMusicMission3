<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/749d2b8155.js" crossorigin="anonymous"></script></script>
</head>
<body>
    <section>
    <div class="title">
        <div style="color: #7AA2E3;">Login MyMusic</div>
    </div>
    <img class="logo" src="/image/music.jpeg" alt="logo">
    <br>
    <div class="container">
    <form action="">
        <div class="userDetails">
            <span class="email">Email</span>
            <br>
            <input name="email" type="email" placeholder=" Email" required style="border-radius: 3px;"></input></br>
        </div>
        <div class="userDetails">
            <span class="email">Password</span>
            <br>
            <input name="password" type="password" placeholder=" Password" required style="border-radius: 3px;"></input></br>
        </div>
        <a href="" style="color:blue;font-size: small; padding-left: 2px;" >Forgot Password?</a>
        <br>
        <div class="buttons">
            <button class="login"><h2>Login</h2></button>
            <button class="google"><h2>Login with google</h2></button>
        </div>
        </form>
    </div>
    </section>
<br>
</body>
</html>
