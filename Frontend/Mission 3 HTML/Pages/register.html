<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="title">
        <div>Register MyMusic</div>
    </div>
    <img class="logo" src="/image/music.jpeg" alt="logo">
    <br>
    <div class="container" >
    <form action="">
        <div class="userDetails" >
            <span class="text" >Name</span>
            <br>
            <input name="name" type="name" placeholder=" Name" required maxlength="10" style="border-radius: 3px;"></input></br>
        </div>
        <div class="userDetails" style="padding-top: 0.5em;">
            <span class="email">Email</span>
            <br>
            <input name="email" type="email" placeholder=" Email" required maxlength="50" style="border-radius: 3px;"></input></br>
        </div>
        <div class="userDetails" style="padding-top: 0.5em;">
            <span class="password">Password</span>
            <br>
            <input name="password" type="password" placeholder=" Password" required style="border-radius: 3px;"></input></br>
        </div>
        <div class="userDetails" style="padding-top: 0.5em;">
            <span class="cPassword">Confirm Password</span>
            <br>
            <input name="password" type="password" placeholder=" Confirm Password" required style="border-radius: 3px;"></input></br>
        </div>
        <input name="checkbox" type="checkbox" style="padding-top: 0.5em;"> I agree</input>
        <a href="/Pages/login.html" style="color:blue;font-size: small;" >already have account?</a>
        <br>
        <div class="buttons" style="padding-top: 0.5em;">
        <!-- <button>Login</button> -->
        <button class="regGoogle" ><img src="/image/Google-PNG.png" alt="g" style="height: 10px;width: 10px;"/><span class="google"> Sign-up With google</span></button>
        </div>
    </form>
</div>
</body>
</html>
